{% extends "base.html" %}
{% load static %}

{% block extra_js %}
<script src="{% static 'subscriptions/js/payment_display.js' %}"></script>
<script>
    card('{{STRIPE_PUBLIC_KEY}}', '{{user_email}}');
</script>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Card Display -->
    <div class="row py-3">
        <div class="col-lg-12 col-md-12">
           <div class="container">
            <form action="{% url 'payment_display' %}" method="post" id="payment-form">
              {% csrf_token %}
              <div id="card-element">
                <!-- Elements will create input elements here -->
              </div>
              <!-- We'll put the error messages in this element -->
              <div id="card-errors" role="alert"></div>
              <input type="hidden" name="payment_intent_id" value="{{ payment_intent_id }}" >
              <input type="hidden" name="stripe_plan_id" value="{{ stripe_plan_id }}" >
              <input type="hidden" name="automatic" value="{{ automatic }}" >

              <button id="submit-button">Pay</button>
            </form>
           </div>
        </div>
    </div>  
</div>
{% endblock %}
