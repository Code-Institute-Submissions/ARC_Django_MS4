{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container grey-text text-darken-4">
    <!-- Title -->
    <div class="row mb-0">
        <div class="col s12 center">
            <h4><strong>Edit Your Review</strong></h4>
        </div>
    </div>
    <!-- New Comment Gap -->
    <div class="row mt-3 center-align grey lighten-5 new-comment-form">
        <form class="container" action="." method="POST">
            {% csrf_token %}
            {{ form }}
            <div class="mt-3 hover-effect-button">
                <button type="submit" class="btn-small grey darken-4 amber-text text-lighten-3">
                    Update Review
                </button>
            </div>
        </form>
    </div>
</div>
<!-- JS inits and meter-bars -->
<script>
    $(document).ready(function(){
        $('select').formSelect();
    });
</script>
{% endblock %}
