{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %}{% trans "- Change Password" %}{% endblock %}

{% block auth_content %}
<h2>{% trans "Change Password" %}</h2>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="waves-effect waves-light btn-small grey darken-4 amber-text text-lighten-3" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
