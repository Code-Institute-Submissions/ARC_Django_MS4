{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- base meta -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- possible extra meta -->
    {% block extra_meta %}{% endblock %}
    <!-- base css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato&display=swap">
    <!-- possible extra css -->
    {% block extra_css %}{% endblock %}
    <!-- page title -->
    <title>ARC Community {% if extra_title %}- {{ extra_title }}{% endif %}</title>
  </head>
  <body>

    {% if messages %}
        <div class="message-container">
            {% for message in messages %}

            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}
    
    <!-- base js -->
    <script src="https://kit.fontawesome.com/057f5beaf7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- possible extra js -->
    {% block extra_js %}{% endblock %}


  </body>
</html>
